{% extends 'base.html' %}

{% block content %}

<ul class="table-view">
  {% for arrival in  arrivals %}
  <li class="table-view-cell">
    <a class="navigate-right">
    <div class="route">
        <div class="number">{{ arrival.route }}</div>
        <div class="bus">
            {% if arrival.vehicle == '???' %}
            No GPS
            {% else %}
            Bus {{ arrival.vehicle }}
            {% endif %}
        </div>
    </div>
    <div class="info">
        <p class="headsign ui-li-desc">{{ arrival.headsign }}</p>
        <p class="arrival_time ui-li-desc">
        <span class="label wait">{{ arrival.stopTime }}</span>
        </p>
    </div>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
